<script>
function loadFile(value)
{
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = this.responseText;
        var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
        document.getElementById("demo").innerHTML = jsonPretty;
    }
};


xmlhttp.open("GET", value, true);
xmlhttp.send();
}

var button = document.getElementById('premier');
var button2 = document.getElementById('deuxieme');
var button3 = document.getElementById('troisieme');
var button4 = document.getElementById('quatrieme');

button.addEventListener('click', function() {
            loadFile(this.value); // à chaque clique, un fichier sera chargé dans la page
        });
